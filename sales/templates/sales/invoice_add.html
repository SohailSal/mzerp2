{% extends "base/base.html" %}
{% block title %} Add Invoice {% endblock %}
{% block mainhead %} Sales {% endblock %}
{% block subhead %} Add Invoice {% endblock %}
{% block content %}

<div x-data="handler()" x-cloak>
  <form class="row g-3" id="invoiceForm" @submit.prevent="submit">
      <template x-if="errors">
        <div class="d-flex flex-row">
          <ul class="alert alert-danger">
            <template x-for="(error, index) in errors">
                <li class="mx-3"><strong><span x-text="index"></strong></span>: <span x-text="error"></span></li>
            </template>
         </ul>
         <button type="button" class="btn-close" @click="hideMsg"></button>
        </div>
      </template>
      <div x-show="msgShow" x-transition.duration.600ms>
        <template x-if="messages">
          <div class="d-flex flex-row">
            <ul class="alert alert-success">
              <template x-for="(message, index) in messages">
                  <li class="mx-3"><strong><span x-text="index"></strong></span>: <span x-text="message"></span></li>
              </template>
            </ul>
            <button type="button" class="btn-close" @click="hideMsg"></button>
          </div>
        </template>
      </div>
      <div class="col-md-12">
        <div class="form-check form-switch">
          <input class="form-check-input" type="checkbox" id="save_fields" x-model="save">
          <label class="form-check-label" for="save_fields">Retain the fields data after save</label>
        </div>
      </div>
      <div class="col-md-4">
        <label for="invoice_number" class="form-label">Invoice #</label>
        <input type="text" x-model="invoice_number" class="form-control form-control-sm" id="invoice_number">
      </div>
      <div class="col-md-4">
        <label for="invoice_date" class="form-label">Invoice Date</label>
        <input type="date" x-model="invoice_date" class="form-control form-control-sm" id="invoice_date">
      </div>
      <div class="col-md-4">
        <label for="phone" class="form-label">Phone</label>
        <input type="text" x-model="phone" class="form-control form-control-sm" id="phone">
      </div>
      <div class="col-12">
        <label for="address" class="form-label">Address</label>
        <input type="textarea" x-model="address" class="form-control form-control-sm" id="address">
      </div>


      <div class="col-12">
        <table class="table">
            <thead>
              <tr>
                <th scope="col">Account</th>
                <th scope="col">Debit</th>
                <th scope="col">Credit</th>
                <th scope="col">Remove</th>
              </tr>
            </thead>
            <tbody>
              <template x-for="(entry, index) in entries" :key="index">
              <tr>
                <td scope="row">    <select class="form-select form-select-sm" x-model="entry.account">
                    <option value="0" selected>Select account:</option>
                    <template x-for="option in {{accounts}}" :key="option.id">
                        <option :value="option.id" x-text="option.name"></option>
                    </template>
                </select>
            </td>
                <td><input x-model="entry.debit" type="number" class="form-control form-control-sm" @change="debitChange(index)"></td>
                <td><input x-model="entry.credit" type="number" class="form-control form-control-sm" @change="creditChange(index)"></td>
                <td><template x-if="index>1"><button type="button" class="btn btn-sm btn-danger" @click="removeEntry(index)">&times;</button></template></td>
              </tr>
              </template>
            </tbody>
            <tfoot>
                 <tr>
                  <td>
                    <label for="difference" class="form-label">Difference:</label>
                    <input type="number" x-model="difference" readonly class="form-control form-control-sm"/>
                  </td>
                  <td>
                    <label for="tdebit" class="form-label">Total Debit:</label>
                    <input type="number" x-model="tdebit" readonly class="form-control form-control-sm"/>
                  </td>
                  <td>
                    <label for="tcredit" class="form-label">Total Credit:</label>
                    <input type="number" x-model="tcredit" readonly class="form-control form-control-sm"/>
                  </td>
                  <td></td>
                </tr>
                <tr>
                  <td colspan="4"><button type="submit" class="btn btn-sm btn-primary" :disabled="formLoading" x-text="submitText"></button><button type="button" class="btn btn-sm btn-secondary mx-4" @click="addEntry()">Add Entry Row</button></td>
                </tr>
            </tfoot>
        </table>
     </div>

    </form>
  </div>

<script>
  function handler() {
  return {
      messages: '',
      errors: '',
      invoice_number: '',
      invoice_date: '',
      phone: '',
      address: '',
      formLoading: false,
      submitText: 'Insert Invoice',
      save: false,
      msgShow: false,
      entries: [{
            account: '',
            debit: '',
            credit: '',
            },
            {
            account: '',
            debit: '',
            credit: '',
        }],

      addEntry() {
        this.entries.push({
          account: '',
          debit: '',
          credit: '',
        });
      },
      removeEntry(index) {
          this.entries.splice(index, 1);
          this.total();
      },

      submit(event) {
          event.preventDefault();
          this.formLoading = true;
          this.submitText = 'Submitting...';
          const endpointUrl = "invoice_post"
          fetch(endpointUrl, {
              method: "post",
              body: JSON.stringify({
                  entries: this.entries,
                  invoice_number: this.invoice_number,
                  invoice_date: this.invoice_date,
                  phone: this.phone,
                  address: this.address,
              }),
              headers: {
                  'X-CSRFToken': '{{ csrf_token }}',
              },
          })
          .then(response => {
              return response.json();
          })
          .then(data => {
            this.errors = data.errors
            this.messages = data.messages
            if(!this.errors){
              this.msgShow = true
              setTimeout(() => this.msgShow = false, 4000)
              if (!this.save) {
                this.invoice_number = ''
                this.invoice_date = ''
                this.phone = ''
                this.address = ''
              }
            }
          })
          .finally(()=>{
              this.formLoading = false;
              this.submitText = 'Insert Invoice';
          });
      },
      hideMsg(){
          this.errors = ''
          this.messages = ''
          this.msgShow = false
      }
    }
  }
</script>
<style>
  [x-cloak] {display: none !important;  }
</style>
{% endblock %}
