{% extends "base/base.html" %}
{% block title %} Dashboard {% endblock %}
{% block content %}

          <h2>Dashboard</h2>
            <strong>{{user.username}}</strong>
            <div><strong>Do you want to logout? <a href="/logout">Logout</a></strong></div>
            <div class="table-responsive">
              <table class="table table-striped table-sm">
                <thead>
                  <tr>
                    <th>#</th>
                    <th>Name</th>
                    <th>Email</th>
                  </tr>
                </thead>
                <tbody>
                  {% for user in users %}
                  <tr>
                    <td>{{ user.id }}</td>
                    <td>{{ user.username }}</td>
                    <td>{{ user.email }}</td>
                  </tr>
                  {% endfor %}
                </tbody>
              </table>
            </div>

{% endblock %}
