{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <title>{% block title %}MZ ERP II{% endblock %}</title>
    <link rel="icon" href="/docs/4.0/assets/img/favicons/favicon.ico">
    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/dashboard/">
    <link rel='stylesheet' href="{% static 'base/css/bootstrap.min.css' %}" type='text/css'>
    <link rel='stylesheet' href="{% static 'base/css/dashboard.css' %}" type='text/css'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">


    <style type="text/css">
      .sidebar li .submenu{ 
        list-style: none; 
        margin: 0; 
        padding: 0; 
        padding-left: 1rem; 
        padding-right: 1rem;
      }
      .sidebar li ul li a{ 
        margin: 1px; 
        padding: 1px; 
        padding-left: 1rem;
      }
      .sidebar li ul li a:hover{ 
        color:black;
      }
      .sidebar li ul{ 
        background-color: lightgray;
      }


    </style>
      
    <script type="text/javascript">
      document.addEventListener("DOMContentLoaded", function(){
        document.querySelectorAll('.sidebar .nav-link').forEach(function(element){
          element.addEventListener('click', function (e) {
            let nextEl = element.nextElementSibling;
            let parentEl  = element.parentElement;	
            if(nextEl) {
              e.preventDefault();	
              let mycollapse = new bootstrap.Collapse(nextEl);
                if(nextEl.classList.contains('show')){
                  mycollapse.hide();
                } else {
                  mycollapse.show();
                  var opened_submenu = parentEl.parentElement.querySelector('.submenu.show');
                if(opened_submenu){
                  new bootstrap.Collapse(opened_submenu);
                }
                }
              }
          });
        })
      }); 
    </script>

</head>
  <body>
    <nav class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0">
      <a class="navbar-brand col-sm-3 col-md-2 px-3" href="#">MZ ERP II</a>
      <a class="nav-link" href="#"><h4 class="h4" style="color:white;">{% block mainhead %}{% endblock %}</h4></a>
      <ul class="navbar-nav px-3">
        <li class="nav-item text-nowrap">
          <a class="nav-link" href="/logout">Sign out</a>
        </li>
      </ul>
    </nav>

    <div class="container-fluid">
      <div class="row">
        <nav class="col-md-2 d-none d-md-block bg-light sidebar">
          <div class="sidebar-sticky">

            <ul class="nav flex-column">
              <li class="nav-item">
                <a class="nav-link" href="{% url 'ledger:transaction_add' %}">
                  <span data-feather="file"></span>
                  New Transaction
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'sales:customers' %}">
                  <span data-feather="users"></span>
                  Customers
                </a>
              </li>
              <li class="nav-item has-submenu">
                <a class="nav-link" href="#"> 
                  <span data-feather="bar-chart-2"></span>
                  Inventory 
                  <span data-feather="chevron-down"></span> 
                </a>
                <ul class="submenu collapse">
                    <li><a class="nav-link" href="{% url 'inventory:item_add' %}">Items</a></li>
                    <li><a class="nav-link" href="{% url 'inventory:item_add' %}">Add Item</a></li>
                </ul>
              </li>
            </ul>

          </div>
        </nav>

        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
          <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
            <h4 class="h4">{% block subhead %}{% endblock %}</h4>
          </div>

          {% block content %}
          {% endblock %}

        </main>
      </div>
    </div>
  
    <script src="{% static 'base/js/alpine.min.js' %}"></script>
    <script src="{% static 'base/js/bootstrap.bundle.min.js' %}"></script>
    <script src="https://unpkg.com/feather-icons/dist/feather.min.js"></script>
    <script>
      feather.replace()
    </script>

  </body>
</html>
